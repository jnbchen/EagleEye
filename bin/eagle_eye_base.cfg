[TrajectoryGenerator]
segments_file = ../preprocessing/seg.txt	# path to the txt-file containing the segments (without "")
driving_commands =  s s s			# s=straight, r=right, l=leftm, o=out 
default_command = s
sppm = 4					# Seeding points per meter
qf_N = 4					# Minimum number of subintervals for quadrature (to calculate arc length)
max_seg_distance = 500				# Maximum distance allowed to consider the vehicle on some segment (in millimeters)
max_diff_degree = 30				# largest difference in angle between curve and car to be accepted as start segment

[StateMachine]
segment_id = 13		# DEPRECATED segment to drive on

[LateralControl]
newton_tolerance = 0.01
newton_max_iter = 20
stanley_k0 = 1e-5
stanley_k1 = 1e-5
axis_distance = 400 # Millimeters

