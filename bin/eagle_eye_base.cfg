[TrajectoryGenerator]
segments_file = ../preprocessing/segments.txt	# path to the txt-file containing the segments (without "")
driving_commands =  l s r 

[StateMachine]
segment_id = 13		# segment to drive on

[LateralControl]
newton_tolerance = 0.01
newton_max_iter = 20
stanley_k0 = 1e-5
stanley_k1 = 1e-5
axis_distance = 400 # Millimeters

